<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asphalt.Band/ — Archive Access</title>
  <style>
    @font-face {
      font-family: 'AlfredDrake';
      src: url('./AlfredDrake.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'AlfredDrake', serif;
      background: #0a0a0a;
      color: #eee;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/asfalt-light.png') repeat;
      mix-blend-mode: overlay;
      opacity: 0.15;
      z-index: 0;
    }

    .overlay {
      background: radial-gradient(circle at center, rgba(80, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.95) 100%);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1;
    }

    .login-box {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 400px;
      margin: 10vh auto;
      padding: 2rem;
      background: rgba(20, 0, 0, 0.85);
      border: 1px solid #330000;
      box-shadow: 0 0 15px rgba(160, 20, 20, 0.1);
      text-align: center;
      backdrop-filter: blur(1.5px);
    }

    .login-box h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #992222;
      letter-spacing: 2px;
      text-shadow: 1px 1px 0 #000, -1px -1px 0 #000;
    }

    .login-box input {
      width: 80%;
      margin: 0.5rem auto;
      padding: 0.65rem;
      background: #111;
      color: #ddd;
      border: 1px solid #440000;
      outline: none;
      display: block;
      transition: border 0.2s ease-in-out;
    }

    .login-box input:focus {
      border-color: #aa2222;
    }

    .login-box button {
      width: 80%;
      margin-top: 1rem;
      padding: 0.75rem;
      background: #4a0000;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #660000;
    }

    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #220000;
      color: #ff5555;
      border: 1px solid #770000;
      padding: 1rem 1.5rem;
      font-size: 0.9rem;
      font-family: sans-serif;
      border-radius: 3px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
      z-index: 100;
      display: none;
    }

    .footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: #333;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div id="popup" class="popup">Invalid username or password. Try again.</div>

  <div class="login-box">
    <h1>Asphalt</h1>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" autocomplete="off" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">ENTER ARCHIVE</button>
    </form>
  </div>

  <div class="footer">© 2025 Asphalt.Band – The Archive</div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = e.target.username.value.trim();
      const password = e.target.password.value.trim();

      // Dummy login check
      if (username !== 'admin' || password !== 'password123') {
        const popup = document.getElementById('popup');
        popup.style.display = 'block';
        setTimeout(() => {
          popup.style.display = 'none';
        }, 3000);
      } else {
        window.location.href = "/archive.html";
      }
    });
  </script>
</body>
</html>
